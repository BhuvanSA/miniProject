<!DOCTYPE html>
<html>
<head>
	<title>Face Recognition System</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px #ccc;
			margin: 100px auto;
			padding: 20px;
			width: 800px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		h1 {
			text-align: center;
			width: 100%;
			margin-bottom: 30px;
		}
		.video-container {
			width: 400px;
			height: 400px;
			background-color: #B8E8FC;
			border-radius: 5px;
			overflow: hidden;
		}
		.btn-container {
			width: 400px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		button {
			background-color: #13005A;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 48%;
		}
		button:hover {
			background-color: lightblue;
		}
		#message {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<div class="container" style="background-image: url('bg4.jpg');">
		<h1>Face Recognition Attendance System</h1>
		<div class="video-container">
			<video id="video" width="400" height="400" autoplay muted></video>
		</div>
		<div class="btn-container">
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</div>
		<p id="message"></p>
	</div>
	<script>
		const video = document.getElementById("video");
		const startButton = document.getElementById("start");
		const stopButton = document.getElementById("stop");
		const message = document.getElementById("message");

		navigator.mediaDevices.getUserMedia({ video: true })
			.then(stream => {
				video.srcObject = stream;
			})
			.catch(error => {
				message.innerHTML = "Failed to get camera stream";
			});

		startButton.onclick = () => {
			startButton.disabled = true;
			stopButton.disabled = false;
			message.innerHTML = "Face recognition started";
		};

		stopButton.onclick = () => {
			startButton.disabled = false;
			stopButton.disabled = true;
			message.innerHTML = "Face recognition stopped";
		};
	</script>
</body>
</html>
