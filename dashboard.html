<!DOCTYPE html>
<html>
  <head>
    <title>Face Recognition Attendance System Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #1e90ff;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        height: 80vh;
        padding: 20px;
      }
      .card {
        width: 30%;
        background-color: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: #1e90ff;
        margin-top: 0;
      }
      p {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Face Recognition Attendance System Dashboard</h1>
    </div>
    <div class="container">
      <div class="card">
        <h2>Total Students</h2>
        <p>64</p>
      </div>
      <div class="card">
        <h2>Present Students</h2>
        <p>60</p>
      </div>
      <div class="card">
        <h2>Absent Students</h2>
        <p>04</p>
      </div>
    </div>
  </body>
</html>
