<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
</head>
<body>
	<h1>Settings</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Profile Settings</legend>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username"><br><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"><br><br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email"><br><br>
			<label for="phone">Phone:</label>
			<input type="tel" name="phone" id="phone"><br><br>
		</fieldset>
		<fieldset>
			<legend>Notification Settings</legend>
			<label for="email-notif">Email Notifications:</label>
			<input type="checkbox" name="email-notif" id="email-notif"><br><br>
			<label for="sms-notif">SMS Notifications:</label>
			<input type="checkbox" name="sms-notif" id="sms-notif"><br><br>
		</fieldset>
		<input type="submit" value="Save Changes">
	</form>
</body>
</html>
